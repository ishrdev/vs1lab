<!DOCTYPE html>

<!-- File origin: VS1LAB A1a -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTagApp</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="header">
        <img src="./images/location.png" class="header__image" alt="an image of a map and location">
        <h1 class="header__title">GeoTagApp</h1>
        <nav class="header__navigation">
            <a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
        </nav>
    </header>

    <main class="main">
        <section class="main__tagging tagging">
            <h2>Tagging</h2>

            <!-- ############### VS1Lab 1a Form 1 Start -->
            <form id="tag-form" action="/tagging" method="post">

                <!-- ... your code here ... -->
                <fieldset>
                    <legend>Add a location</legend>
                    <label for="latitude">Latitude</label>
                    <input type="text" name="Latitude" placeholder="e.g -56.5954" size="20" id="latitude" readonly required/> 
                    <label for="longitude">Longitude</label>
                    <input type="text" name="Longitude" placeholder="e.g 112.5369" size="20" id="longitude" readonly required/>
                    <label for="name">Name</label>
                    <input type="text" name="Name" size="20" placeholder="Location e.g Karlsruhe" maxlength="10" id="name" pattern="[A-Z]+" required/>
                    <label for="hashtag">Hashtag</label>
                    <input type="text" name="Hashtag" placeholder="#hashtag" pattern="#[A-Za-z]{0-9}" maxlength="10" id="hashtag"/>
                    <label for="addtag"></label><br>
                    <input type="submit" id="addtag" value="Add Tag" class="addTag"/>
                </fieldset>
                
            </form>
            <!-- ############### VS1Lab 1a Form 1 End -->

        </section>

        <section class="main__discovery discovery">
            <h2 class="discovery__title">Discovery</h2>

            <!-- ############### VS1Lab 1a Form 2 Start -->
            <form class="discovery__search" id="discoveryFilterForm" action="/discovery" method="post">

                <!-- ... your code here ... -->
                <fieldset>
                    <legend>Discover new locations</legend>
                    <label for="searchterm">Search term or keyword:</label>
                    <input type="text" name="Searchterm" size="20" placeholder="e.g Karlsruhe" id="searchterm" pattern="[A-Za-z]" required/>
                    <input type="hidden" name="Latitude" id="latitude" value=""/> 
                    <input type="hidden" name="Longitude" id="longitude" value=""/>
                    <label for="search"></label><br>
                    <input type="submit" id="search" value="Search" class="search"/>
                </fieldset>

            </form>
            <!-- ############### VS1Lab 1a Form 2 End -->

            <div class="discovery__wrapper">
                <div class="discovery__taglist">
                    <ul class="discovery__results" id="discoveryResults">
                        <li>Castle (49.01379, 8.404435) #sight</li>
                        <li>IWI (49.01379, 8.390071) #edu</li>
                    </ul>
                </div>

                <div class="discovery__map">
                    <img src="./images/mapview.jpg" alt="a map with locations" id="mapView" />
                    <span>Result map</span>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer">
        <span>(c) 2021/22 HKA_IWI_VSYS</span>
    </footer>
</body>

</html>
